<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700&amp;subset=hebrew" rel="stylesheet">    
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class='formContainer'>
            <h1>כניסה לחשבונך</h1>
            <form>
                <div class="inputDiv">
                    <input required placeholder="קוד משתמש" type="text">
                </div>
                <div class="inputDiv">
                    <input required placeholder="סיסמה" type="password">
                </div>
                <button type="submit">כניסה</button>
                <a herf="#" class="clsWhiteLink forgotPass" title="מעתה ניתן להשיג סיסמה חדשה באתר האינטרנט">נחסמה / שכחת סיסמתך?</a>
            </form>
            <div class="actionDiv">
                <button class="openAccount">
                    <span>פתח חשבון בבנק פועלים</span>
                    <img src="img/logo.png">
                </button>
                <a herf="#" class="clsWhiteLink joinUs" title="הצטרף לפועלים באינטרנט">
                    <span>הצטרף לפועלים באינטרנט</span>
                </a>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
